name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step to check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step to set up Java 21 with Temurin
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    # Step to install Maven dependencies
    - name: Set up Maven
      run: sudo apt-get install maven

    # Step to run tests
    - name: Run tests
      run: |
        mvn clean install
        mvn test

    # Step to run the app using python http server locally
    - name: Run the app and wait for server to start
      run: |
        mvn mn:run &
        # Wait for the server to start
        until curl -f http://localhost:8080; do
          echo "Waiting for server to start..."
          sleep 10
        done

  
